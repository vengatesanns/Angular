<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>USERNAME</th>
            <th>EMAIL</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="x in vm.employee">
            <td>{{x.id}}</td>
            <td>{{x.name}}</td>
            <td>{{x.username}}</td>
            <td>{{x.email}}</td>
        </tr>
    </tbody>
</table>
